<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list> <!-- Montando uma lista dentro de produto dto -->
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start> <!-- Aqui vai pegar a imagem na aws ou adiciona uma local -->
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency}}</p>
    </button>
  </ion-list>
</ion-content>
